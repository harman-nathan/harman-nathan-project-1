<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <h1>Get In Touch</h1>
    </header>
    <main>
        <section class="contact">
            <div>
                <ul class="social-icons">
                    <li>Facebook</li>
                    <li>Instagram</li>
                    <li>Twitter</li>
                    <li>Whatsapp</li>
                </ul>
                <p>info@email.com</p>
                <p>123 - 456 - 7890</p>
                <p>123 Queen Street West, Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V2D5</p>
            </div>
            <div>
                <form>
                    <label for="name">Enter your name:</label>
                    <input type="text" name="name" id="name" class="name" placeholder="Name">
                
                    <label for="email">Enter your email address:</label>
                    <input type="email" name="email" id="email" class="email" placeholder="Email Address">
                
                    <label for="message">Enter your message:</label>
                    <textarea name="Message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>Created at <a href="https://www.junocollege.com">Juno College</a></p>
    </footer>
</body>
</html>
